<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h2>Notes page</h2>
<div style="margin: 10px;" th:each="note : ${notes}">
    <div th:text="${note.title}"></div>
    <div th:text="${note.description}"></div>
</div>
</body>
</html>
